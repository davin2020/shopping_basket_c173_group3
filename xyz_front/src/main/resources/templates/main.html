<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/javascript" href="/webjars/jquery/3.0.0/jquery.min.js"/>
    <link rel="stylesheet" type="text/javascript" href="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/style.css" th:href="@{style.css}" />
</head>
<body>
<div class="container text-center">
    <h1>Welcome [[${#request.userPrincipal.principal.CustomerName}]]</h1>
    <h2>What would you like to do ?</h2>
    <h3><a href="./searchProductPage">searchProductPage</a></h3>
    <h3><a href="./listAllProducts">showAllProducts</a></h3>
    <h3><a href="./searchProductPage">search Product</a></h3>
    <div>

        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <article class="container green">
        <button class="color-1">Learn More

            <span class="fontawesome-angle-right"></span>
        </button>

    </article>

    <article class="container blue">
        <button class="color-2">Add this item

            <span class="fontawesome-plus"></span>
        </button>

    </article>


    <article class="container red">
        <button class="color-3">Delete Item

            <span class="fontawesome-minus"></span>
        </button>

    </article>

    <article class="container amber">
        <button class="color-4">Menu

            <span class="fontawesome-reorder"></span>
        </button>

    </article>
</div>

</body>
</html>
