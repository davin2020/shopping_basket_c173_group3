<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Order History</title>
</head>
<body>
<h1>Order History</h1>

<table border="1">
	<tr>
		<th>Order ID</th>
		<th>Total Amount</th>
		<th>Order Date</th>
	</tr>
	<tr th:each="order : ${orders}">
		<td>
			<a th:text="${order.orderId}" th:href="@{/showOrderDetail(id=${order.orderId})}"></a>
		</td>
		<td th:text="${order.totalAmount}"></td>
		<td th:text="${order.orderDate}"></td>
	</tr>
</table>
</body>
</html>
