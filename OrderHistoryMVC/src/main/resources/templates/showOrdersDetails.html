<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Order Details</title>
</head>
<body>
<h1>Order Details</h1>

<table border="1">
	<tr>
		<th>Product Name</th>
		<th>Price</th>
		<th>Quantity</th>
	</tr>
	<tr th:each="product : ${products}">
		<td>
			<a th:text="${product.prodName}"></a>
		</td>
		<td th:text="${product.price}"></td>
		<td th:text="${product.quantity}"></td>
	</tr>
</table>
<br>
<br>
<a href="/showOrder">Back</a>
</body>
</html>
